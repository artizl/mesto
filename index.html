<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Место лого" class="header__logo"></header><main><section class="profile"><div class="profile__avatar-box"><img src="#" alt="аватарка" class="profile__avatar"> <button type="button" class="profile__avatar-button"></button></div><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button"></button><p class="profile__description"></p></div><button type="button" class="profile__add-button"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer><article class="popup popup_edit-profile"><div class="popup__container popup__container_edit-profile"><button type="button" class="popup__close-button popup__close-button_edit-profile"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_edit-profile" name="profileeditform" novalidate><input id="name-profile" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40"> <span id="name-profile-error" class="error"></span> <input id="job-profile" name="about" class="popup__input popup__input_type_job" placeholder="Профессиональная деятельность" required minlength="2" maxlength="200"> <span id="job-profile-error" class="error"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></article><article class="popup popup_add-card"><div class="popup__container popup__container_add-card"><button type="button" class="popup__close-button popup__close-button_add-card"></button><h2 class="popup__title">Новое место</h2><fo
