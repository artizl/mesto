<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/vector-mesto-russia.svg" alt="Место лого" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar-kusto.jpg" alt="аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"><img src="./images/edit-button.svg" alt="редактировать" class="profile__edit-image"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"><img src="./images/add-button.svg" alt="добавить" class="profile__add-image"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/element-karachaevsk.jpg" alt="Карачаевск" class="card__image">
            <h2 class="card__name">Карачаевск</h2>
            <button type="button" class="card__like-button"><img src="./images/element-like.svg" alt="нравится" class="card__like-icon"></button>
          </li>
          <li class="card">
            <img src="./images/element-elbrus.png" alt="Гора Эльбрус" class="card__image">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button type="button" class="card__like-button"><img src="./images/element-like.svg" alt="нравится" class="card__like-icon"></button>
          </li>
          <li class="card">
            <img src="./images/element-dombay.png" alt="Домбай" class="card__image">
            <h2 class="card__name">Домбай</h2>
            <button type="button" class="card__like-button"><img src="./images/element-like.svg" alt="нравится" class="card__like-icon"></button>
          </li>
          <li class="card">
            <img src="./images/element-elbrus.png" alt="Гора Эльбрус" class="card__image">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button type="button" class="card__like-button"><img src="./images/element-like.svg" alt="нравится" class="card__like-icon"></button>
          </li>
          <li class="card">
            <img src="./images/element-dombay.png" alt="Домбай" class="card__image">
            <h2 class="card__name">Домбай</h2>
            <button type="button" class="card__like-button"><img src="./images/element-like.svg" alt="нравится" class="card__like-icon"></button>
          </li>
          <li class="card">
            <img src="./images/element-karachaevsk.jpg" alt="Карачаево-Черкесия" class="card__image">
            <h2 class="card__name">Карачаево-Черкесия</h2>
            <button type="button" class="card__like-button"><img src="./images/element-like.svg" alt="нравится" class="card__like-icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <article class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"><img src="./images/popup-close-icon.svg" alt="закрытие окна ввода данных" class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" name="name" class="popup__input popup__input_type_name">
          <input type="text" name="job" class="popup__input popup__input_type_job">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>  
    </article>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
