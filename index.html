<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Место лого" class="header__logo"></header><main><section class="profile"><img src="6163c2039d1f0eb8d7ca.jpg" alt="аватарка" class="profile__avatar"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"><img src="6c7bf05444b9793fdf6e.svg" alt="редактировать" class="profile__edit-image"></button><p class="profile__description">Исследователь океана</p></div><button type="button" class="profile__add-button"><img src="bed8c136e13907f5eefb.svg" alt="добавить" class="profile__add-image"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer><article class="popup popup_edit-profile"><div class="popup__container popup__container_edit-profile"><button type="button" class="popup__close-button popup__close-button_edit-profile"><img src="039f1f5203f653b4bacd.svg" alt="закрытие окна ввода данных" class="popup__close-icon"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_edit-profile" name="profileeditform" novalidate><input id="name-profile" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40"> <span id="name-profile-error" class="error"></span> <input id="job-profile" name="job" class="popup__input popup__input_type_job" placeholder="Профессиональная деятельность" required minlength="2" maxlength="200"> <span id="job-profile-error" class="error"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></article><article class="popup popup_add-card"><div class="popup__container popup__container_add-card"><button type="button" class="popup__close-button popup__close-button_add-card"><img src="039f1f5203f653b4bacd.svg" alt="закрытие окна ввода данных" class="popup__close-icon"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add-card" name="addcardform" novalidate><input id="name-mesto" name="name" class="popup__input popup__input_type_title" placeholder="Название" required minlength="2" maxlength="30"> <span id="name-mesto-error" class="error"></span> <input type="url" id="link-mesto" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required> <span id="link-mesto-error" class="error"></span> <button type="submit" class="popup__submit-button">Создать</button></form></div></article><article class="popup popup-viewing"><div class="popup-viewing__conteiner"><button type="button" class="popup__close-button popup-viewing__close-button"><img src="039f1f5203f653b4bacd.svg" alt="закрыт просмотр изображения" class="popup__close-icon popup-viewing__close-icon"></button> <img class="popup-viewing__image" src="#" alt="#"><p class="popup-viewing__title"></p></div></article><template id="card-template"><li class="card"><img class="card__image" src="#" alt="#"> <button type="button" class="card__delete-button"><img src="2af49b82d305a6ea3442.svg" alt="удалить" class="card__delete-icon"></button><h2 class="card__title"></h2><button type="button" class="card__like-button"><img src="1ad06e85f169668a1f36.svg" alt="нравится" class="card__like-icon"></button></li></template></div></body></html>
